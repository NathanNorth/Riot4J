plugins {
    id 'java-library'
}

group 'io.github.nathannorth'
version '1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    //debugging for testing
    runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    //jackson databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.9.6'
    implementation group: 'org.immutables', name: 'value', version: '2.8.8'
    annotationProcessor "org.immutables:value:2.8.8"

    //netty (includes reactor)
    compile "io.projectreactor.netty:reactor-netty-http:1.0.6"
}

test {
    useJUnitPlatform()
}